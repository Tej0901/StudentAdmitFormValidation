<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=1" />
        <title>Student Admission Portal</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/x-icon" href="/Users/teja-pt7068/Downloads/stdPortal.jpeg" /> 
        <script src="formValidation.js"></script>
    </head>
    <body>
        <h1>Student Admission Form</h1><br>
        <form name="myForm" onsubmit="return validateForm()" action="response.html" method="post">
            <div class="container">
            <fieldset>
                    <label for="fName">Candidate's First Name *</label>
                    <input type="text" title="Enter Valid name As Per Adhaar" id="fName" name="fName" placeholder="Your first name"  maxlength="40" >
                    <div class="error" id="noFName"></div>
                
                    <label for="lName">Candidate's Last Name *</label>
                    <input type="text" title="Enter valid name As Per Adhaar" id="lName" name="lName" placeholder="Your last name"  maxlength="20" >
                    <div class="error" id="noLName"></div>
                
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" >
                    <div class="error" id="noEmail"></div>
                
                    <label for="phoneNo">Phone Number *</label>
                    <input type="tel" id="phoneNo" name="phoneNo" placeholder="Your phone number" title="(91 or 0) (10-digit valid number)" > <br><br>
                    <div class="error" id="noPhoneNo"></div>

                    <label for="dob">Date of Birth *</label>
                    <input type="date" title="As Per Adhaar" id="dob" name="dob" min="1999-01-01" max="2004-01-01" required>
                    <br><br>

                    <label for="gender">Gender *</label>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="address">Present Address *</label>
                    <textarea id="address" name="address" title="As Per Adhaar" required></textarea>
                    
                    <div class="leftSide">
                    <label for="state">State *</label>
                    <select name="state" required>
                        <option value="null">--Please select Your Present State--</option>
                        <option value="ap">Andhra Pradesh</option>
                        <option value="tn">Tamil Nadu</option>
                        <option value="ka">Karnataka</option>
                        <option value="kl">Kerela</option>
                        <option value="ts">Telangana</option>
                    </select>
                    </div>
                    
                    <div class="rightSide">
                    <label for="country">Region/Country *</label>
                    <select name="country" required>
                        <option value="null">--Please select Your Region/Country--</option>
                        <option value="ind">India</option>
                        <option value="nri">NRI(Others)</option>
                    </select>
                    </div>
                    
                    <label for="eduQualification">Educational Qualification *</label>
                    <select id="eduQualification" name="eduQualification" required>
                      <option value="">--Select Qualification--</option>
                      <option value="high-school">High School</option>
                      <option value="undergraduate">Undergraduate</option>
                      <option value="postgraduate">Postgraduate</option>
                    </select>

                    <label for="program">Program *</label>
                    <select name="program" required>
                        <option value="null">--Please select a preferred Program--</option>
                        <option value="b.tech">B.Tech</option>
                        <option value="msc">MSc</option>
                        <option value="phd">PhD</option>
                        <option value="mca">MCA</option>
                        <option value="degree">Degree</option>
                    </select>
                    
                    <label for="dept">Department *</label>
                    <select name="dept" required>
                        <option value="null">--Please select a preferred Department--</option>
                        <option value="ece">ECE</option>
                        <option value="cse">CSE</option>
                        <option value="civil">CIVIL</option>
                        <option value="mech">MECH</option>
                        <option value="eee">EEE</option>
                        <option value="chem">CHEM</option>
                        <option value="it">IT</option>
                        <option value="eie">EIE</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                    </select><br><br>
                
                    <label for="entranceTestRno">Entrance Test Roll.No *</label>
                    <input type="number" id="entranceTestRno" name="entranceTestRno" step="1">
                    <div class="error" id="noRno"></div>
                
                    <br><br><br>
                    
                    <div class="leftSide" >
                    <label for="highestQualificationMarksheet">Highest Qualification Marksheet *  </label>
                    <input type="file" id="highestQualificationMarksheet" name="highestQualificationMarksheet" accept=".pdf,.doc,.docx">
                    </div>
                    <br><br>
                    <div class="leftSide">
                    <label for="photo">Photo *  </label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                    <br><br><br>
                    <label for="remarks">Remarks </label>
                    <textarea id="remarks" name="remarks" placeholder="Enter any additional Remarks or requests here...">
                    </textarea>
                </fieldset>
                </div>
            <br><br>
            <input type="submit" value="Submit the Application">
        </form>
        <div class="footer">
            <b><br><br>@Copyright Teja-pt7068 </b> <b>2023- All Right Reserved. </b> 
            </div>
    </body>
</html>
